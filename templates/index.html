<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>我的第一個網頁</title>
</head>
<body>
    <h3>網頁的主畫面</h3>
    <a href="/page">連接到網頁</a><br>
    href=完整網址、同一主機可以省略主機名稱只寫路徑(相對路徑)
    <br/>
    <img src="/mike.jpg" /><br>
    由於圖片來自同一網站的網址，前面的http 主機名稱可以省略只留圖片的路徑
    <br/>
    html中部包含圖片，只有圖片的網址http://127.0.0.1:3000/mike.jpg<br>
    前端會根據此網址，發出第二次請求給後端，後端再根據請求把資料夾的圖片回傳給前端
</body>
</html>
